<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Type Classifier</title>
</head>
<body>
    <h1>Rice Type Classifier with Fluid Mechanics</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="image">Upload Rice Image:</label><br>
        <input type="file" name="image" required><br><br>

        <label for="fluid_behavior">Enter Fluid Behavior (e.g., 0 or 1):</label><br>
        <input type="number" name="fluid_behavior" min="0" max="1" required><br><br>

        <button type="submit">Classify</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
